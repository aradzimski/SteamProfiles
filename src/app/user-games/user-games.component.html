<div *ngIf="gameslist" class="userGames">
  <div *ngFor="let game of gameslist.games" class="game">
    <div class="gameLogo"><img
        src="http://media.steampowered.com/steamcommunity/public/images/apps/{{ game.appid }}/{{ game.img_logo_url }}.jpg">
    </div>
    <div class="gameInfo">
      <div class="gameName"><a href="https://store.steampowered.com/app/{{ game.appid }}">{{ game.name }}</a></div>
      <div class="gameTime">{{ (game.playtime_forever / 60) - (( game.playtime_forever % 60) / 60 ) | number}} hours
      </div>
    </div>
  </div>
</div>
